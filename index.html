<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=http://example.com">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Example.com</title>
    <meta name="description" content="Redirecting to Example.com - Your SEO-optimized description goes here.">
    <link rel="canonical" href="http://example.com">
    <meta property="og:title" content="Redirecting to Example.com">
    <meta property="og:description" content="Your SEO-optimized Open Graph description goes here.">
    <meta property="og:image" content="http://example.com/og-image.jpg">
    <meta property="og:url" content="http://example.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Redirecting to Example.com">
    <meta name="twitter:description" content="Your SEO-optimized Twitter description goes here.">
    <meta name="twitter:image" content="http://example.com/twitter-image.jpg">
    <meta name="twitter:url" content="http://example.com">
</head>
<body>
    <p>If you are not redirected, <a href="http://example.com">click here</a>.</p>
</body>
</html>
